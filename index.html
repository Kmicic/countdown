<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count-Down</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" type="text/css"href="./style.css">
</head>
<body class="base64">
  <div class="container">
    <div id="days" class="boxtime">0</div>
    <div id="hours" class="boxtime">0</div>
    <div id="minutes" class="boxtime">0</div>
    <div id="seconds" class="boxtime">0</div>
    <div class="boxdesc">dni</div>
    <div class="boxdesc">godzin</div>
    <div class="boxdesc">minut</div>
    <div class="boxdesc">sekund</div>  
    <div class="descript" id="descript">Wybory do Parlamentu Europejskiego, wybierz najlepszych</div>
    <div class="boxmed" id="tt"><a href="http://twitter.com" target="_blank"><img class="icons" src="tt.png" alt="twitter"></a></div>
    <div class="boxmed" id="fb"><a href="http://facebook.com" target="_blank"><img class="icons" src="fb.png" alt="facebook"/></a></div>
    <div class="boxmed" id="yt"><a href="http://youtube.com" target="_blank"><img class="icons" src="yt.png" alt="youtube"/></a></div>
    <div class="boxmed" id="in"><a href="http://instagram.com" target="_blank"><img class="icons" src="in.png" alt="instagram"/></a></div>
    <div class="google"><a href="http://google.com" target="_blank"><img src="go.png" class="img-fluid" alt="google"/></a></div>
  </div> 
<script type="text/javascript" src="countdown.js"></script>
</body>
</html>
